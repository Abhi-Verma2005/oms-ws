version: '3.8'

services:
  backend-ws:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - WS_PORT=${WS_PORT:-8080}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OUTREACH_API_URL=${OUTREACH_API_URL}
    ports:
      - "${WS_HOST_PORT:-8080}:8080"
    healthcheck:
      # Use Node to test TCP connect since no HTTP server may be bound
      test: ["CMD", "node", "-e", "require('net').connect(process.env.WS_PORT||8080,'127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 25s
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

