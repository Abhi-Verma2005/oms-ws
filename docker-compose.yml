version: '3.8'

services:
  ws-server:
    build: .
    ports:
      - "8000:8000"  # WebSocket port
      - "8001:8001"  # HTTP API port
    environment:
      - NODE_ENV=production
      - WS_PORT=8000
      - WS_API_PORT=8001
      - HOSTNAME=0.0.0.0
      - WEBSOCKET_URL=ws://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ws-network

networks:
  ws-network:
    driver: bridge
